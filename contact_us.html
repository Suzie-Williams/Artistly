<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Suzie Williams">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Principles of design in Art page">
	<meta name="keywords" content="art, artistly">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- EmailJs API link -->
	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
	</script>
	<script type="text/javascript">
	   (function(){
	      emailjs.init({
	        publicKey: "oyYAncQCg68Na4sdp",
	      });
	   })();
	</script>
	<title>Contact Us- Artistly</title>
</head>
<body>
	<!-- Header -->
	<header class="artistly-header">
		<nav class="artistly-nav">
			<a href="index.html" class="artistly-logo"><img src="imgs/logo.png" alt="Artistly Logo"></a>
			<div id="nav-ctn" class="nav-inactive">
				<a href="index.html" class="nav-links">Home</a>
				<a href="learn.html" class="nav-links">Learn</a>
				<a href="explore.html" class="nav-links">Explore</a>
				<a href="contact_us.html" class="nav-links active">Contact Us</a>
			</div>
			<button id="nav-open-btn" class="btn-active" onclick="openNav()"><i class="fa-solid fa-bars"></i></button>
			<button id="nav-close-btn" class="btn-inactive" onclick="closeNav()"><i class="fa-solid fa-x"></i></button>
		</nav>
		<img src="imgs/banner.jpg" class="artistly-banner" alt="Banner of Artistly Website">
	</header>
	<!-- End of Header -->
	<!-- Main Section -->
	<main id="contact_us-main">
		<h1>Share your thoughts with Artistly</h1>
		<form class="contact_us-form">
			<label for="contact_us-inp-name">Name:</label>
			<input type="text" name="name" placeholder="Enter your name" id="contact_us-inp-name" class="contact_us-items" required>
			<label for="contact_us-inp-email">Email:</label>
			<input type="email" name="email" placeholder="Enter your email address" id="contact_us-inp-email" class="contact_us-items" required>
			<textarea name="message" id="contact_us-message" placeholder="Enter your message..." class="contact_us-items" required></textarea>
			<button type="button" onclick="sendMail()" class="action-btn regsize-btn">Submit</button>
		</form>
	</main>
	<!-- End of Main Section -->
	<!-- Footer -->
	<footer class="artistly-footer">
		<p class="footer-items">Artistly</p>
		<div class="footer-location-ctn footer-items">
			<p>Location:</p>
			<p><i class="fa-solid fa-location-dot"></i>Orange cres,</p>
			<p>Rodney Bay</p>
			<p>Saint Lucia</p>
		</div>
		<div class="footer-contact-ctn footer-items">
			<p>Contact:</p>
			<p><i class="fa-solid fa-envelope"></i>  info@artistly.com</p>
			<p><i class="fa-solid fa-phone"></i>1 758 777 8888</p>
		</div>
	</footer>
	<!-- End of Footer -->
	<!--Send EmailJs script inclusion -->
	<script src="sendEmail.js"></script>
	<!-- Navbar script inclusion -->
	<script type="text/javascript" src="menu.js"></script>
</body>
